<div class="container my-4 p-4 border rounded shadow-sm bg-light">
  <div class="text-center mb-4">
    <h3 class="text-secondary fw-bold">Lista Automobili</h3>
  </div>
  <div class="mb-4">
    <input type="text" class="form-control" placeholder="Cerca..." (input)="onSearch($event)">
  </div>
  <div class="row">
    <div *ngFor="let a of filteredAuto" class="col-md-4 mb-4">
      <app-auto-items [automobile]="a"></app-auto-items>
    </div>
  </div>
</div>
