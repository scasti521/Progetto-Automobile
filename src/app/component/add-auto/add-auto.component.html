<div class="container my-4 p-4 border rounded shadow-sm bg-light">
  <div class="text-center mb-4">
    <h3 class="text-secondary fw-bold">Aggiungi Automobile</h3>
  </div>
  <form (ngSubmit)="mergeAutomobile()" [formGroup]="FormAuto">
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="marca" class="form-label">Marca</label>
        <input type="text" id="marca" class="form-control" formControlName="marca"  placeholder="Inserisci marca">
      </div>
      <div class="col-md-6">
        <label for="modello" class="form-label">Modello</label>
        <input type="text" id="modello" class="form-control" formControlName="modello" placeholder="Inserisci il modello">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="targa" class="form-label">Targa</label>
        <input type="text" id="targa" class="form-control" formControlName="targa" placeholder="Inserisci la targa">
      </div>
      <div class="col-md-6">
        <label for="prezzo" class="form-label">Prezzo</label>
        <input type="number" id="prezzo" class="form-control" formControlName="prezzo" placeholder="Inserisci il prezzo">
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn" [ngClass]="autoDaModificare ? 'btn-warning' : 'btn-primary'" [disabled]="FormAuto.invalid">
        {{autoDaModificare ? 'Modifica' : 'Crea'}}
      </button>
    </div>
  </form>
</div>
